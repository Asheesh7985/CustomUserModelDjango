{% extends 'base.html' %}


{% block content %}
<div class="container col-sm-6">
    <h1>Forget Password</h1>
    {% if messages %}
       {% for message in messages %}
           <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
       {% endfor %}
   {% endif %}
    <form action="" method="POST">
       {% csrf_token %}
      
       <div class="form-group mt-3">
           <label for="email" class="text-primary fw-bold">Email</label>
           <input type="email" class="form-control" name="email" id="email" placeholder="Please Enter Your Email">
           <div id="emailError"></div>
       </div>
       <div class="mt-3">
           <input type="submit" value="submit" class="btn btn-success" id="fsubmit">
       </div>
    </form>
   </div>
{% endblock %}
