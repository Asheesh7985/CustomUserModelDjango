{% extends 'base.html' %}


{% block content %}
    <div class="container col-sm-6">
        <h1 class="text-warning fw-bold">Login Here</h1>
        <form action="" method="post" class="">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="email" class="text-primary fw-bold">Email<span class="text-danger">**</span></label>
                <input type="email" class="form-control mt-1" name="email" id="email" placeholder="Please Enter Email**">
                <div id="emailError"></div>
            </div>
            <div class="form-group mt-3">
                <label for="password" class="text-primary fw-bold">Password<span class="text-danger">**</span></label>
                <input type="password" class="form-control mt-1" name="password" id="password" placeholder="Please Enter Password**">
                <div id="PassError"></div>
            </div>
            <div class="mt-4">
                <input type="submit" value="Login" class="btn btn-outline-success btn-lg" id="lsubmit">
            </div>
            <p class="mt-2 fw-bold">Not a member? <a href="{% url 'signup' %}">Register</a></p>
            <p class="mt-2 fw-bold">if You Forget Password? <a href="{% url 'forgetpassword' %}">Forget Password</a></p>
        </form>
    </div>
{% endblock  %}
